	<script>
	/**
	*	_setFacets
	*/
	var _setFacets = function() { 
		var	
		/** @type {Array} aClosable */
		aClosable	= document.querySelectorAll(".facet-closable"), 
		/** @type {number} i */
		i, 
		/** @type {number} nLen */
		nLen = aClosable.length,
		/** @type {Object} oOverlay */
		oOverlay = document.getElementById("facet-overlay");

	    for	(i = nLen; i--;) { 
			aClosable[i].addEventListener("click", function(e) {
				e.preventDefault();
				var	
				/** @type {Object} oPar */
				oPar = document.getElementById(this.htmlFor);
				if (oPar) oPar.checked = !oPar.checked;
				if(!oPar.checked) oOverlay.checked = true;
			});
		}
	};	
	_setFacets();
	</script>
