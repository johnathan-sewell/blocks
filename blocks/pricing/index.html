<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Pricing</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
	
	<h1 class="blocks-header">Pricing</h1>
	
	<section class="pricing">
		<h2 class="pricing-header">Compare our offers</h2>
		<input type="radio" id="price1" class="state" aria-hidden="true" name="pricing" />
		<label for="price1" class="pricing-label">
			<span class="pricing-content" itemscope itemtype="http://schema.org/Product">
				<em class="pricing-content-header" itemprop="name">Basic</em>
				<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
					<span itemprop="priceSpecification" itemscope itemtype="http://schema.org/UnitPriceSpecification">
						<meta itemprop="priceCurrency" content="USD" />
						<meta itemprop="unitCode" content="MON" />
						<meta itemprop="price" content="4.95" />
					</span>
				</span> 
				<em class="pricing-content-price">$4,95/month</em>
				
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
			</span>
		</label>
		
		<input type="radio" id="price2" class="state" aria-hidden="true" name="pricing" checked />
		<label for="price2" class="pricing-label">
			<span class="pricing-content" itemscope itemtype="http://schema.org/Product">
				<em class="pricing-content-header" itemprop="name">Medium</em>
				<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
					<span itemprop="priceSpecification" itemscope itemtype="http://schema.org/UnitPriceSpecification">
						<meta itemprop="priceCurrency" content="USD" />
						<meta itemprop="unitCode" content="MON" />
						<meta itemprop="price" content="7.95" />
					</span>						
				</span> 
				<em class="pricing-content-price">$7,95/month</em>
				
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
			</span>
		</label>
		
		<input type="radio" id="price3" class="state" aria-hidden="true" name="pricing" />
		<label for="price3" class="pricing-label">
			<span class="pricing-content" itemscope itemtype="http://schema.org/Product">
				<em class="pricing-content-header" itemprop="name">Advanced</em>
				<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
					<span itemprop="priceSpecification" itemscope itemtype="http://schema.org/UnitPriceSpecification">
						<meta itemprop="priceCurrency" content="USD" />
						<meta itemprop="unitCode" content="MON" />
						<meta itemprop="price" content="9.95" />
					</span>
				</span> 
				<em class="pricing-content-price">$9,95/month</em>
				
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
			</span>
		</label>
		
		<input type="radio" id="price4" class="state" aria-hidden="true" name="pricing" />
		<label for="price4" class="pricing-label">
			<span class="pricing-content" itemscope itemtype="http://schema.org/Product">
				<em class="pricing-content-header" itemprop="name">Enterprise</em>
				<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
					<span itemprop="priceSpecification" itemscope itemtype="http://schema.org/UnitPriceSpecification">
						<meta itemprop="priceCurrency" content="USD" />
						<meta itemprop="unitCode" content="MON" />
						<meta itemprop="price" content="12.95" />
					</span>						
				</span> 
				<em class="pricing-content-price">$12,95/month</em>
				
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
				<em class="pricing-content-line">First</em>
			</span>
		</label>
	</section>
	
</body>
</html>
