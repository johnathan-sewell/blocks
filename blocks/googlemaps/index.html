	<h1 class="blocks-header">Google Maps &mdash; Work-In-Progress</h1>
	<p class="blocks-section">TODO: Create list-alternative for accesibility</p>

	<!-- Template for marker-infoWindow -->
	<template id="google-map-marker">
		<article class="google-map-marker">
			<strong><!--#data.name--></strong>
			<div><!--#data.address.streetAddress--></div>
			<div><!--#data.address.postalCode--> <!--#data.address.addressLocality--></div>
			<div><!--#data.address.addressCountry--></div>
			<div><!--#data.telephone--></div>
			<!-- if (data.openingHours) {-->
			<div><strong>Opening hours:</strong><br /><!--#data.openingHours--></div>
			<!--}-->
		</article>			
	</template>
	
	&nbsp;<br />
	<!-- Map Example, Advanced Config -->
	<div class="google-map" itemscope itemprop="hasMap" itemtype="http://schema.org/Map" data-json="oMapJSON" data-config="mapConfig" data-template="google-map-marker">
		<!-- Allowed values: ParkingMap, SeatingMap, TransitMap, VenueMap -->
		<link itemprop="mapType" href="http://schema.org/TransitMap" />
		<div class="google-map-filter-wrapper">
			<label for="gmap-filter1" class="google-map-filter-label">Select city:</label>
			<select id="gmap-filter1" class="google-map-filter" data-json-key="address.addressLocality" data-first-option="Choose below" data-fit-bounds="true" data-search-type="json-equals"></select>
			
			<label for="gmap-filter2" class="google-map-filter-label">Select country:</label>
			<select id="gmap-filter2" class="google-map-filter" data-json-key="address.addressCountry" data-first-option="Choose below"  data-search-type="geocode"></select>
			
			<label for="gmap-filter3" class="google-map-filter-label">Search address:</label>
			<input id="gmap-filter3" type="text" class="google-map-filter" data-json-key="address.streetAddress" data-fit-bounds="true" data-search-type="json-contains" />
		</div>
		<div class="google-map-content" tabindex="-1"></div>
	</div>

	&nbsp;<br />
	<!-- Map Example, Simple/default Config -->
	<div class="google-map"" itemscope itemprop="hasMap" itemtype="http://schema.org/Map" data-json="oMapJSON" data-template="google-map-marker">
		<link itemprop="mapType" href="http://schema.org/VenueMap" />
		<div class="google-map-filter-wrapper">
			<label for="gmap-filter4" class="google-map-filter-label">Select city:</label>
			<select id="gmap-filter4" class="google-map-filter" data-json-key="address.addressLocality" data-first-option="Choose below" data-fit-bounds="true" data-reset="true" data-search-type="json-equals"></select>
			
			<label for="gmap-filter5" class="google-map-filter-label">Select country:</label>
			<select id="gmap-filter5" class="google-map-filter" data-json-key="address.addressCountry" data-first-option="Choose below" data-reset="true" data-search-type="geocode"></select>
			
			<label for="gmap-filter6" class="google-map-filter-label">Search address:</label>
			<input id="gmap-filter6" type="text" class="google-map-filter" data-json-key="address.streetAddress" data-fit-bounds="true" data-search-type="json-contains" />
		</div>
		<div class="google-map-content" tabindex="-1"></div>
	</div>
	
	<!-- Download newest version from: https://github.com/googlemaps/js-marker-clusterer/blob/gh-pages/src/markerclusterer_compiled.js -->

	<!-- Replace this with inline JSON-Object -->
