<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Material</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

	<h1 class="blocks-header">Material</h1>
	
	<form class="material form multi-step" novalidate>
		
		<!-- States, for multi-step form -->
		<input type="radio" name="grp_fs" class="state" aria-hidden="true" id="fls-1" data-progress="25" checked />
		<input type="radio" name="grp_fs" class="state" aria-hidden="true" id="fls-2" data-progress="50" />
		<input type="radio" name="grp_fs" class="state" aria-hidden="true" id="fls-3" data-progress="75" />
		<input type="radio" name="grp_fs" class="state" aria-hidden="true" id="fls-4" data-progress="100" />
		
		<nav class="form-step">
			<label for="fls-1" class="form-step-label">Billing Address</label>
			<label for="fls-2" class="form-step-label">Shipping Address</label>
			<label for="fls-3" class="form-step-label">Payment</label>
			<label for="fls-4" class="form-step-label">Review Order</label>
			<progress max="100" value="25" class="form-step-progress">%</progress>
		</nav>
		
		<fieldset class="form-fieldset" data-for="fls-1" data-next="fls-2">
			<legend class="form-legend">Billing Address</legend>
			<ul>
				<li class="form-li">
					<input type="text" id="billing-name" name="name" class="form-input" placeholder="Your full name" autocomplete="billing name" pattern=".{10,}" required autofocus />
					<label for="billing-name" class="form-label" data-valid="true" data-invalid-text="Min. 10 chars">Name</label>
				    <hr />
	    		</li>
	    		<li class="form-li">
				    <input type="text" id="billing-street" name="street" class="form-input" placeholder="Street address" autocomplete="billing street-address" pattern=".{5,}" required />
				    <label for="billing-street" class="form-label" data-valid="true" data-invalid-text="Required field, minimum 5 chars.">Address</label>
				    <hr />
			    </li>
			    <li class="form-li w25">
				    <input type="text" id="billing-zipcode" name="zipcode" class="form-input" placeholder="1431" autocomplete="billing postal-code" pattern=".{4,}" required />
				    <label for="billing-zipcode" class="form-label" data-valid="true" data-invalid-text="Required field">Zipcode</label>
				    <hr />
			    </li>
			    <li class="form-li w75">
				    <input type="text" id="billing-city" name="city" class="form-input" placeholder="City" autocomplete="billing address-level2" required />
				    <label for="billing-city" class="form-label" data-valid="true" data-invalid-text="Required field">City</label>
				    <hr />
			    </li>
			    <li class="form-li w50">
				    <input type="email" id="billing-email" name="email" class="form-input" placeholder="email@domain.com" autocomplete="billing email" required />
				    <label for="billing-email" class="form-label" data-valid="true" data-invalid-text="A valid email is required">Email</label>
				    <hr />
			    </li>
			    <li class="form-li w50">
				    <input type="tel" id="billing-phone" name="phone" class="form-input" placeholder="44553322" autocomplete="billing tel" pattern="\d{8}" required />
				    <label for="billing-phone" class="form-label" data-valid="true" data-invalid-text="8 digits">Phone</label>
				    <hr />
			    </li>
			     <li class="form-li w50">
				    <select id="country" class="form-input"><option>Denmark</option></select>
				    <label for="country" class="form-label">Country</label>
				    <hr />
			    </li>
			     <li class="form-li w25 form-radio-wrapper">
				    <input type="radio" id="radio1" name="radiotest" class="form-radio" aria-hidden="true" />
				    <label for="radio1" class="form-label-radio">Male</label>
			    </li>
			     <li class="form-li w25 form-radio-wrapper">
				    <input type="radio" id="radio2" name="radiotest" class="form-radio" aria-hidden="true" />
				    <label for="radio2" class="form-label-radio">Female</label>
			    </li>	
			    <li class="form-li form-checkbox-wrapper">
				    <input type="checkbox" id="accept" name="accept" class="form-checkbox" aria-hidden="true" required />
				    <label for="accept" class="form-label-checkbox">Accept Conditions*</label>
			    </li>
			    <li class="form-li form-button-group w50">
			    	<div class="form-label">Select an option</div>
			    	<nav class="form-button-group-nav">
						<input type="radio"	class="state" id="id1" name="grp-btn" checked />
						<label for="id1">First</label>
						<input type="radio"	class="state" id="id2" name="grp-btn" />
						<label for="id2">Second</label>
						<input type="radio"	class="state" id="id3" name="grp-btn" />
						<label for="id3">Third</label>
						<input type="radio"	class="state" id="id4" name="grp-btn" />
						<label for="id4">Fourth</label>
					</nav>
				</li>
				<li class="form-li clear w50">
					<label for="testrange" class="form-label">Select range</label>
					<input type="range" id="testrange" min="0" max="100" value="50" step="5" class="form-range" />
				</li>
				<li class="form-li w50">
					<label for="testrange2" class="form-label">Select range</label>
					<input type="range" id="testrange2" min="0" max="100" value="50" step="5" class="form-range" />
				</li>
			    <li class="form-li form-nav">
			    	<label for="fls-2" data-active="fls-1" class="form-button form-nav-next">Next</label>
			    </li>
		    </ul>	 
	    </fieldset>
	
		<fieldset class="form-fieldset" data-for="fls-2" data-next="fls-3">
			<legend class="form-legend">Shipping Address</legend>
			<ul>
				<li class="form-li form-checkbox-wrapper">
				    <input type="checkbox" id="use-billing" name="use-billing" class="form-checkbox" />
				    <label for="use-billing" class="form-label-checkbox">Same as billing address?</label>
				    <hr />
			    </li>
				<li class="form-li">
				    <input type="text" id="shipping-name" name="name" placeholder="Your full name" autocomplete="shipping name" pattern=".{10,}" class="form-input" required />
				    <label for="shipping-name" data-valid="true" data-invalid-text="Min. 10 chars" class="form-label">Name</label>
				    <hr />
	    		</li>
	    		<li class="form-li">
				    <input type="text" id="shipping-street" name="street" placeholder="Street address" autocomplete="shipping street-address" pattern=".{5,}" required class="form-input" />
				    <label for="shipping-street" data-valid="true" data-invalid-text="Required field, minimum 5 chars." class="form-label">Address</label>
				    <hr />
			    </li>
			    <li class="form-li w25">
				    <input type="text" id="shipping-zipcode" name="zipcode" placeholder="1431" autocomplete="shipping postal-code" pattern=".{4,}" required class="form-input" />
				    <label for="shipping-zipcode" data-valid="true" data-invalid-text="Required field" class="form-label">Zipcode</label>
				    <hr />
			    </li>
			    <li class="form-li w75">
				    <input type="text" id="shipping-city" name="city" placeholder="City" autocomplete="shipping address-level2" required class="form-input" />
				    <label for="shipping-city" data-valid="true" data-invalid-text="Required field" class="form-label">City</label>
				    <hr />
			    </li>			
				<li class="form-li form-nav">
					<label for="fls-1" class="form-button form-nav-prev">Previous</label>
			    	<label for="fls-3" data-active="fls-2" class="form-button form-nav-next">Next</label>
			    </li>
			</ul>
		</fieldset>
		
		<fieldset class="form-fieldset" data-for="fls-3" data-next="fls-4">
			<legend class="form-legend">Payment</legend>
			<ul>
				<li class="form-li w50">
					<input type="text" class="form-input" id="card-num" name="card-num" autocomplete="cc-number" pattern="\d{16}" maxlength="16" inputmode="numeric" required />
					<label for="card-num" class="form-label" data-valid="true" data-invalid-text="Invalid entry">Card number</label>
					<hr />
				</li>
				<li class="form-li w50">
					<input type="text" class="form-input" id="card-name" name="card-name" placeholder="Name on card" autocomplete="cc-name" inputmode="latin-name" required />
					<label for="card-name" class="form-label" data-valid="true" data-invalid-text="Invalid entry">Name on card</label>
					<hr />
				</li>
				<li class="form-li w25">
					<input type="text" class="form-input" id="card-exp-month" name="card-exp-month" placeholder="01" autocomplete="cc-exp-month" pattern="\d{2}" maxlength="2" inputmode="numeric" required />
					<label for="card-exp-month" class="form-label" data-valid="true" data-invalid-text="Invalid entry">Expiry month</label>
					<hr />
				</li>
				<li class="form-li w25">
					<input type="text" class="form-input" id="card-exp-year" name="card-exp-year" placeholder="15" autocomplete="cc-exp-year" pattern="\d{2}" maxlength="2" inputmode="numeric" required />
					<label for="card-exp-year" class="form-label" data-valid="true" data-invalid-text="Invalid entry">Expiry year</label>
					<hr />
				</li>
				<li class="form-li w25">
					<input type="number" class="form-input" id="card-csc" name="card-csc" placeholder="345" autocomplete="cc-csc" pattern="\d{3}" maxlength="3" inputmode="numeric" required />
					<label for="card-csc" class="form-label" data-valid="true" data-invalid-text="Invalid entry">CVC</label>
					<hr />
				</li>
				<li class="form-li form-nav">
					<label for="fls-2" class="form-button form-nav-prev">Previous</label>
					<label for="fls-4" data-active="fls-3" class="form-button form-nav-next">Next</label>
				</li>
			</ul>
		</fieldset>
	
		<fieldset class="form-fieldset" data-for="fls-4">
			<legend class="form-legend">Review Order</legend>
			<ul>
				<li class="form-li">
					Lorem ipsum
				</li>
				<li class="form-li form-nav">
					<label for="fls-3" class="form-button form-nav-prev">Previous</label>
					<button type="submit" class="form-button form-nav-next">Submit</button>		
				</li>
			</ul>
		</fieldset>
	</form>
	
	<script src="../range/js/range.js"></script>
	
	<script>
	/* Small demo-script for updating the form's progress-indicator */
	(function setProgress(){
		var	aState = document.querySelectorAll("[name=\"grp_fs\"]"), n = aState.length,	oProg = document.querySelector(".form-step-progress");
		while (n--) aState[n].addEventListener("click", updateProgress, false);
		function updateProgress(){oProg.value = this.getAttribute("data-progress");}
	})();	
	</script>
</body>
</html>
