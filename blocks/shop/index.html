<html lang="en">
<head>
	<title>Blocks! Shop</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

<!-- BEGIN TEMPLATES -->

	<template id="tmplBasket">
		<h3>Your basket</h3>
		<table>
		<!--
		var i = data.length, newItem;
		while(i--){
			newItem = data[i]["modified"] ? "new-item" : "";
		-->
			<tr class="<!--#newItem-->">
				<td data-fn="shop.add" data-pr="<!--#data[i].id-->+<!--#data[i].name-->+<!--#data[i].price-->+-1">X</td>
				<td><!--#decodeURIComponent(data[i].name)--></td>
				<td><!--#data[i].quantity--></td>
				<td><!--#data[i].price--></td>
				<td><!--#data[i].quantity*data[i].price--></td>
			</tr>
		<!--}-->
		</table>
	</template>
	
	<template id="tmplCheckout">
		Check it out!
	</template>
	
	<template id="tmplSearchResult">
		<!-- data = data.data[0]; -->
		<h2><!--# data.numOfRecs --> titler matcher din søgning.</h2>
		<section id="wrpProductList" class="product-list"></section>
		<nav id="wrpPagination"></nav>
	</template>

	<!--TODO: Write pagination-function 1 ... 208 etc.-->
	
	<template id="tmplPagination">
		<!-- data = data.data[0]; -->
		
		<!-- for (i = 1; i <= data.numOfPages; i++) { -->
		
		<span data-fn="xhr.updateURI" data-pr="pg=<!--#i-->"><!--#i--></span>
		
		<!--}-->
		
		Side <!--# data.curPage -->
	</template>

	<template class="tmplProductList tmplProductDetails">
	<!--
	data = data.result;
	var i = data.length, bDetail = (i === 0);
	while (i--) {-->
		<div itemscope itemtype="http://schema.org/Product" class="product">
			<meta itemprop="productID" content="<!--#data[i].id-->" />
			<input type="checkbox" class="state" id="p<!--#data[i].id-->" />
			<div class="product-inner">
				<section class="product-front">
					<figure	class="product-image-wrapper">
						<label for="p<!--#data[i].id-->">
							<img itemprop="image" alt="<!--#data[i].name-->" src="<!--#data[i].image-->" class="product-image" />
						</label>
					</figure>
					
					<h2	class="product-header">
						<a href="#query=@s=details@q=<!--#data[i].id-->" itemprop="name" data-fn="shop.details" data-pr="Search+<!--#data[i].id-->+<!--#data[i].name-->"><!--#data[i].name--></a>
					</h2>
					
					<div class="product-info">
						<div itemscope itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating">
							<meta itemprop="reviewCount" content="<!--#data[i].ratingCount-->" />
							<meta itemprop="ratingValue" content="<!--#data[i].ratingValue-->" />
							 <span class="product-rating" data-rating="<!--#data[i].ratingValue-->"></span>
						</div>

						<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
							<meta itemprop="itemCondition" content="<!--#data[i].itemCondition-->" />
							<link itemprop="availability" href="http://schema.org/InStock" />
							<meta itemprop="price" content="<!--# data[i].price	-->" />
							<meta itemprop="pricecurrency" content="<!--#data[i].priceCurrency-->" />

							<meta itemprop="validFrom" content="<!--#data[i].priceValidFrom-->" />
							<meta itemprop="validThrough" content="<!--#data[i].priceValidUntil-->" />
						</span>
						<!--if(data[i].priceOffer > 0){-->
						<div class="product-price-retail">Normalpris: 
							<span class="product-price-retail-price"><!--#data[i].priceOffer.toFixed(2)+" kr"--></span>
							<span class="product-price-retail-save">SPAR 20%</span>
						</div>
						<!--}-->
						<div class="product-price"><!--#data[i].price.toFixed(2)+" kr"--></div>
						<div class="product-availability in-stock">På lager</div>
					
					</div>
				</section>
				<aside class="product-back">
					<label for="p<!--#data[i].id-->">
						TEST
					</label>
				</aside>
			</div>
			<button	class="product-buy" data-fn="shop.add" data-pr="<!--#data[i].id-->+<!--#data[i].name-->+<!--#data[i].price-->">Læg i kurv</button>
		</div>
	<!--}-->
	</template>

<!-- / END TEMPLATES -->
	
	<h1>Enhanced Ecommerce Shop</h1>
	
	<main class="main-wrapper wrpSearchResult wrpProductDetails"></main>
	<aside class="main-aside">TEST</aside>

	<script src="../../../micro/micro-min.js"></script>
	<script>
		
		/* Test-function for Custom Events */
		var logMsg = function(rawMessage) {
			console.log(rawMessage.detail);
		};

		/* Custom Event Listeners: xhr-fail, xhr-start, xhr-stop */
		
		if ("CustomEvent" in window) {
			window.addEventListener("xhr-fail", logMsg, false);	
			window.addEventListener("xhr-start", logMsg, false);	
			window.addEventListener("xhr-stop", logMsg, false);	
		}
		
		var oSettings =
		{
			bUseCache : false,
			basketTemplate: document.getElementById("tmplBasket"),
			basketWrapper : document.querySelector(".main-aside"),
			uri : "../io.asp",
			//hashInit : "#query=@s=search@q=splint@pg=1@items=12"
			hashInit : "#query=@s=front"
		};
		
		evt.listen();
		shop.init(oSettings);
	</script>
</body>
