<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Filter Boxes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
	
	<h1 class="blocks-header">Filter Boxes</h1>
	
	<div class="filter" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
		<input type="radio" id="flt-1" name="filter" data-filter="all" class="state" aria-hidden="true" checked />
		<label for="flt-1" class="filter-label text-upper" data-filter="all" itemprop="name">Show All</label>
		
		<input type="radio" id="flt-2" name="filter" data-filter="1" class="state" aria-hidden="true" />	
		<label for="flt-2" class="filter-label text-upper" data-filter="1" itemprop="name">Red</label>
		
		<input type="radio" id="flt-3" name="filter" data-filter="2" class="state" aria-hidden="true" />
		<label for="flt-3" class="filter-label text-upper" data-filter="2" itemprop="name">Green</label>
		
		<input type="radio" id="flt-4" name="filter" data-filter="3" class="state" aria-hidden="true" />
		<label for="flt-4" class="filter-label text-upper" data-filter="3" itemprop="name">Blue</label>
		
		<section class="filter-content" itemscope itemtype="http://schema.org/Thing">
			
			<figure class="filter-box grid-1-4" data-filter="1">
				<img src="../../img/g1.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="3">
				<img src="../../img/g2.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="2">
				<img src="../../img/g3.jpg" alt="" itemprop="image" />	
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="3">
				<img src="../../img/g4.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="1">
				<img src="../../img/g5.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="1">
				<img src="../../img/g6.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="2">
				<img src="../../img/g7.jpg" alt="" itemprop="image" />
			</figure>
			
			<figure class="filter-box grid-1-4" data-filter="2">
				<img src="../../img/g8.jpg" alt="" itemprop="image" />
			</figure>
	
		</section>
	</div>
</body>
</html>
