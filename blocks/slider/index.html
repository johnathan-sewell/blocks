<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Slider</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
		
	<h1 class="blocks-header">Slider</h1>

	<!-- Version 1.3.0 -->
	<section class="slider slider-6" itemscope itemtype="http://schema.org/ImageGallery">
		
		<!-- First loop -->
		<input type="radio" id="slide1" name="slider" checked="" class="state" aria-hidden="true">
		<label for="slide1" class="slider-label"></label>
		<label for="slide5" class="slider-nav-prev" data-title="slide6"></label>
		<label for="slide2" class="slider-nav-next" data-title="slide2"></label>
		
        <input type="radio" id="slide2" name="slider" class="state" aria-hidden="true">
        <label for="slide2" class="slider-label"></label>
        <label for="slide1" class="slider-nav-prev" data-title="slide1"></label>
        <label for="slide3" class="slider-nav-next" data-title="slide3"></label>
        
        <input type="radio" id="slide3" name="slider" class="state" aria-hidden="true">
        <label for="slide3" class="slider-label"></label>
        <label for="slide2" class="slider-nav-prev" data-title="slide2"></label>
        <label for="slide4" class="slider-nav-next" data-title="slide4"></label>
        
        <input type="radio" id="slide4" name="slider" class="state" aria-hidden="true">
        <label for="slide4" class="slider-label"></label>
        <label for="slide3" class="slider-nav-prev" data-title="slide3"></label>
        <label for="slide5" class="slider-nav-next" data-title="slide5"></label>
        
        <input type="radio" id="slide5" name="slider" class="state" aria-hidden="true">
        <label for="slide5" class="slider-label"></label>
        <label for="slide4" class="slider-nav-prev" data-title="slide4"></label>
        <label for="slide6" class="slider-nav-next" data-title="slide6"></label>

        <input type="radio" id="slide6" name="slider" class="state" aria-hidden="true">
        <label for="slide6" class="slider-label"></label>
        <label for="slide5" class="slider-nav-prev" data-title="slide5"></label>
        <label for="slide1" class="slider-nav-next" data-title="slide1"></label>
    	<!-- / End First loop -->
    	
		<div class="slider-wrapper">
			
			<!-- Second loop -->
			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g1.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-top-right">“Say my Name. Heisenberg.”</figcaption>
			</figure>
			
			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g2.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-top-center">“In a hole in the ground there lived a hobbit.”</figcaption>
			</figure>
			
			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g3.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-bottom-left">Winter is Coming</figcaption>
			</figure>
			
			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g4.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-bottom-right">Long image 4 description</figcaption>
			</figure>

			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g5.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-bottom-center">Long image 5 description</figcaption>
			</figure>

			<figure class="slider-slide" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
				<img src="../../img/g6.jpg" alt="" itemprop="contentUrl" />
				<figcaption itemprop="caption description" class="slider-slide-caption text-top-left">Long image 6 description</figcaption>
			</figure>
			<!-- /End Second loop -->
			
		</div>
	</section>	
	<!-- /Version -->

</body>
</html>
