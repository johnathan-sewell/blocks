<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Search</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
	
	<h1 class="blocks-header">Search</h1>
	
	<!-- Version 1.2.1 -->
	<form itemscope itemtype="http://schema.org/WebSite" class="search">
		<meta itemprop="url" content="http://www.yousite.com/"/>
		<div itemprop="potentialAction" itemscope itemtype="http://schema.org/SearchAction" class="search-fieldset">
			<meta itemprop="target" content="http://www.yousite.com/search?q={search_term}"/>
			<label for="search-input"></label>
			<input type="search" id="search-input" name="search_term" placeholder="Search" class="search-input" accesskey="4" itemprop="query-input" required autofocus />
			<label for="search-submit">
				<button type="submit" id="search-submit" class="search-submit">
					<svg class="search-submit-svg"><use xlink:href="../../svg/icons.svg#ico_search"></use></svg>
				</button>
			</label>
		</div>
		<a href="#search-advanced" class="search-advanced" accesskey="5">Link to Advanced Search</a>		
	</form>
	<!-- /Version -->
	
</body>
</html>
