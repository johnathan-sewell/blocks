		<!-- Product -->	
		<div itemscope itemtype="http://schema.org/Product" class="product">
			<meta itemprop="productID" content="987654321" />
			<input type="checkbox" class="state" aria-hidden="true" id="prd1" />
			<div class="product-inner">
				
				<!-- Frontface Content, main product info -->
				<section class="product-front">
					<figure	class="product-image-wrapper">
						<label for="prd1">
							<img itemprop="image" alt="Den blå Lotus" src="../../img/prod1_front.jpg" class="product-image" />
							
							<!-- Optional: Product Ribbon -->
							<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="product-ribbon ribbon-corner-blue">
								<polygon points="60,0 100,0 0,100 0,60" />
								<polygon points="100,0 100,10 90,10" class="triangle" />
								<polygon points="0,100 10,100 10,90" class="triangle" />
								<text x="45" y="50" transform="rotate(-45 38, 50)" text-anchor="middle">Supernyhed!</text>
							</svg>
							
							<!-- End Product Ribbon -->
							
							<!-- Optional: Product Spot -->
							<svg viewBox="0 0 100 100" class="product-spot circle-orange">
								<circle cx="50" cy="50" r="50" />
								<text x="50" y="25" text-anchor="middle" class="svg-text-small">SPAR</text>
								<text x="55" y="68" text-anchor="middle" class="svg-text-large">29,-</text>
								<text x="50" y="85" text-anchor="middle" class="svg-text-micro">I februar</text>
							</svg>
							<!-- End Product Spot -->
							
						</label>
					</figure>
					
					<h2	class="product-header">
						<a href="#" itemprop="url"><span itemprop="name">Den blå Lotus</span></a>
					</h2>
					
					<div class="product-info">
						
						<!-- Rating and review-count -->
						<div itemscope itemprop="aggregateRating" itemtype="http://schema.org/AggregateRating">
							<meta itemprop="reviewCount" content="0" />
							<meta itemprop="ratingValue" content="3" />
							 <span class="product-rating" data-rating="3"></span>
						</div>
										
						<!-- The current retail price -->
						<span itemprop="offers" itemscope itemtype="http://schema.org/Offer">
							<meta itemprop="itemCondition" content="NewCondition" />
							<link itemprop="availability" href="http://schema.org/InStock" />
							<meta itemprop="price" content="70.00" />
							<meta itemprop="pricecurrency" content="DKK" />
							
							<!-- Optional: Price period -->
							<meta itemprop="validFrom" content="2016-02-01" />
							<meta itemprop="validThrough" content="2016-02-08" />
						</span>
					
						<div class="product-price-retail">Normalpris: 
							<span class="product-price-retail-price">128,00 kr</span>
							<span class="product-price-retail-save">SPAR 20%</span>
						</div>
						<div class="product-price">99,00 kr</div>
						<div class="product-availability in-stock">På lager</div>
					
					</div>
				</section>
				
				<!-- Backface Content, ie gallery etc. -->
				<aside class="product-back">
					<label for="prd1">
						<img src="img/prod1_back.jpg" alt="" />	
					</label>
				</aside>
				
			</div>
			
			<button	class="product-buy" data-id="987654321">Læg i kurv</button>
		</div>
