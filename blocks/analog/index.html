	<style>
		
		.clock {
  max-width: 300px;
  display: block;
  position: relative;
  
}

.clock-face {
  fill: #222;
}

.clock-hand {
  stroke-width: 2px;
  -webkit-transform-origin: 100% 100%;
          transform-origin: 100% 100%;
  -webkit-transition: all 200ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transition: all 200ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
}
.clock-hour {
  stroke: #1de6e4;
}
.clock-min {
  stroke: #f99e44;
}
.clock-sec {
  stroke-width: 1px;
  stroke: #ff0000;
}
	</style>
	
<svg class="clock" viewBox="0 0 100 100">
	<circle class="clock-face" cx="50" cy="50" r="45"></circle>
	<line class="clock-hour" x1="50" x2="50" y1="50" y2="12"></line>
	<line class="clock-min" x1="50" x2="50" y1="50" y2="14"></line>
	<line class="clock-sec" x1="50" x2="50" y1="50" y2="10"></line>
</svg>

&nbsp;<br />


<svg width="200" height="200" style="position:relative;">

    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
        <feOffset in="blur" dx="2.5" dy="2.5"/>
    </filter>

    <g>
        <circle id="shadow" style="fill:rgba(0,0,0,0.1)" cx="97" cy="100" r="87" filter="url(#innerShadow)"></circle>
        <circle id="circle" style="stroke: #FFF; stroke-width: 12px; fill:#20B7AF" cx="100" cy="100" r="80"></circle>
    </g>
    <g>
        <line x1="100" y1="100" x2="100" y2="55" transform="rotate(80 100 100)" style="stroke-width: 3px; stroke: #fffbf9;" id="hourhand">
            <animatetransform attributeName="transform"
                              attributeType="XML"
                              type="rotate"
                              dur="43200s"
                              repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="100" x2="100" y2="40" style="stroke-width: 4px; stroke: #fdfdfd;" id="minutehand">
            <animatetransform attributeName="transform"
                              attributeType="XML"
                              type="rotate"
                              dur="3600s"
                              repeatCount="indefinite"/>
        </line>
        <line x1="100" y1="100" x2="100" y2="30" style="stroke-width: 2px; stroke: #C1EFED;" id="secondhand">
            <animatetransform attributeName="transform"
                              attributeType="XML"
                              type="rotate"
                              dur="60s"
                              repeatCount="indefinite"/>
        </line>
    </g>
    <circle id="center" style="fill:#128A86; stroke: #C1EFED; stroke-width: 2px;" cx="100" cy="100" r="3"></circle>
</svg>

	<div id="analog" style="width:300px;height:300px;"></div>
	
	<script src="js/analog.js"></script>
	<script>
		analogClock(document.getElementById("analog"));
		
(function() {
  setInterval(function() {
    var d, r;
    r = function(el, deg) {
      return $(el).css("transform", "rotate( " + deg + "deg )");
    };
    d = new Date();
    r(sec, 6 * d.getSeconds());
    r(min, 6 * d.getMinutes());
    return r(hour, 30 * (d.getHours() % 12) + d.getMinutes() / 2);
  });

  1000;

}).call(this);
