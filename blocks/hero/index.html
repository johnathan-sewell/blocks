<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Hero</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->

	<svg width="0" height="0">
		<defs>
			<linearGradient id="grad-green" x1="0" x2="1" y1="0" y2="0">
	    		<stop offset="0%" stop-color="#38BC90"/>
	    		<stop offset="100%" stop-color="#21A7AE"/>
	  		</linearGradient>
	  	</defs>
	</svg>
	
	<section class="hero">
		<video class="hero__background" autoplay="" loop="" muted="">
			<source src="particles.mp4" type="video/mp4" />
			Your browser does not support the video tag.
		</video>
		
		<header class="hero__header">
			Weekend-tilbud til de hurtige!<br />
			
		</header>
		
		<figure class="hero__product">
			<img src="iphone6.png" class="hero__product__image" alt="Product Image" />
			<figcaption class="hero__product__spot">
				<svg viewBox="0 0 100 100" class="circle-basic">
					<circle cx="50" cy="50" r="50" fill="url(#grad-green)" />
					<text x="50" y="33" text-anchor="middle" class="svg-text-small">SAVE</text>
					<text x="50" y="68" text-anchor="middle" class="svg-text-large">25%</text>
				</svg>	
			</figcaption>
		</figure>
		<button class="form-button" style="font-size:22px;position:absolute;bottom:0;left:50%;transform:translateX(-50%);">Buy it today!</button>
	</section>

	<br />&nbsp;
	<br />
	
	<section class="hero">
		<video class="hero__background hero__background--svg-text" autoplay="" loop="" muted="">
			<source src="fire.mov" type="video/mp4" />
			Your browser does not support the video tag.
		</video>
		
		<svg viewBox="0 0 100 100" height="0" width="0">
			<defs>
				<clipPath id="svgPath">
					<text x="100" y="200" clipPathUnits="objectBoundingBox" class="hero__svg-text">BURNING</text>
					<text x="50" dy="375" clipPathUnits="objectBoundingBox" class="hero__svg-text">HOT OFFER!</text>
				</clipPath>
			</defs>
		</svg>

	</section>
	
</body>
</html>
