<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Accordion</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>

	<template id="template-accordion">
		<section class="accordion" id="<!--#data.id-->">
			<h2	class="accordion-header">
				<!--#data.header-->
			</h2>
			<!--for(var i = 0; i < data.questions.length; i++) {-->
			<!--var isChecked = data.questions[i].checked ? " checked" : "";-->
			<div itemscope itemtype="http://schema.org/Question">
				<input type="radio" class="state" id="<!--#data.questions[i].id-->" name="<!--#data.questions[i].group-->" aria-hidden="true" data-bool="<!--#isChecked-->" />
				<label for="<!--#data.questions[i].id-->" class="accordion-label" itemprop="text" accesskey="<!--#data.questions[i].accesskey-->">
					<span class="accordion-label-inner"><!--#data.questions[i].question--></span>
				</label>
				<div class="accordion-panel" itemprop="suggestedAnswer acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
					<div class="accordion-panel-text" itemprop="text"><!--#data.questions[i].answer--></div>
				</div>
			</div>
			<!--}-->
		</section>
	</template>	
			
	<h1 class="blocks-header">Accordion &mdash; Template</h1>
	<div id="wrapper-accordion"></div>
	
	<script src="../../micro/fn.js"></script>
	<script>
		var 
		oJSON = 
		{
			"id" : "accordion",
			"header" : "Accordion Header",
			"questions" : 
			[
				{
					"id" : "question1",
					"group" : "accordion",
					"accesskey" : "n",
					"checked" : false,
					"question" : "Question 1",
					"answer" : "Lorem ipsum" 	
				},
				{
					"id" : "question2",
					"group" : "accordion",
					"accesskey" : "o",
					"checked" : true,
					"question" : "Question 2",
					"answer" : "Lorem ipsum" 	
				},
			]
		}, 
		oTemplate = document.getElementById("template-accordion"),
		oWrapper = document.getElementById("wrapper-accordion");
		fn.render(oJSON, oTemplate, oWrapper, 1)
	</script>
	
</body>
</html>
