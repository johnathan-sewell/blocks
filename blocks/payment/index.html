<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Payment</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
	
	<h1 class="blocks-header">Payment &mdash; Work-In-Progress</h1>

	<style>
		
		[autocomplete="cc-number"] { 
			background-image: url("../../svg/creditcard.svg");
			background-repeat: no-repeat;
			background-position: .5em center;
			text-indent: 3em;
		}
	</style>
	
	<form class="form">
		<fieldset class="form-fieldset">
			<legend class="form-legend">Payment</legend>
			<ul>
				<li class="form-li w50">
					<label for="cctype" class="form-label">Credit Card Type</label>
					<select id="cctype" class="form-input" itemscope itemtype="http://schema.org/CreditCard">
						<option itemprop="name">Visa</option>
						<option itemprop="name">PayPal</option>
					</select>
				</li>
				<li class="form-li">
					<label for="ccnumber" class="form-label">Credit Card Number</label>
					<input type="text" id="ccnumber" name="ccnumber" class="form-input" autocomplete="cc-number" inputmode="numeric" placeholder="4571 5141 1515 7624">
				</li>
				<li class="form-li">
					<label for="nameoncard" class="form-label">Name on Card</label>
					<input type="text" id="nameoncard" name="nameoncard" class="form-input" autocomplete="cc-name">
				</li>
				<li class="form-li w33">
					<label for="cc-exp-month" class="form-label">Expiration Month</label>
					<input type="number" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month" class="form-input">
				</li>
				<li class="form-li w33">
					<label for="cc-exp-year" class="form-label">Expiration Year</label>
					<input type="number" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year" class="form-input">
				</li>
				<li class="form-li w33">
					<label for="cvv2" class="form-label">CVV</label>
					<input type="number" id="cvv2" name="cvv2" autocomplete="cc-csc" class="form-input">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
