	<h1 class="blocks-header">Contact</h1>
	
	<!--Version-->
	<section itemscope itemtype="http://schema.org/Person" class="contact">
		<img class="contact-image" itemprop="image" src="stoumann.png" alt="Mads Stoumann" />
		<h2 class="contact-name" itemprop="name">Mads Stoumann</h2>
		<em class="contact-title" itemprop="jobTitle">Senior Interface Developer</em><br />
		
		<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress" class="contact-postal">
			<span itemprop="streetAddress">Kanonb&aring;dsvej 2</span><br />
			<span itemprop="postalCode">1437</span>
			<span itemprop="addressLocality">K&oslash;benhavn K</span><br />
			<span itemprop="addressCountry">Denmark</span>
		</div>
		
		<a class="contact-email" itemprop="email" href="mailto:mads.stoumann@valtech.com">mads.stoumann@valtech.com</a><br />
		<a class="contact-phone" itemprop="telephone" href="tel:20701433">20701433 <span>(Mobile)</span></a><br />
		<a class="contact-url" itemprop="url" href="http://www.stoumann.dk">http://www.stoumann.dk</a>
		
		<nav class="contact-icons">
			<a class="contact-sameas" itemprop="sameAs" href="http://facebook.com/mads.stoumann" title="Facebook Profile">
				<svg class="contact-icon"><use xlink:href="../../svg/social.svg#icon-facebook"></use></svg>
			</a>
			<a class="contact-sameas" itemprop="sameAs" href="http://linkedin.dk/mads.stoumann" title="LinkedIn Profile">
				<svg class="contact-icon"><use xlink:href="../../svg/social.svg#icon-linkedin"></use></svg>	
			</a>
		</nav>
	</section>
	<!--/ Version-->

</html>
