	<label for="facet-toggle" class="facet-list-toggle facet-list-label">Adjust filters</label>
	
	<form class="facet-list">
		<input type="radio" id="facet-overlay" name="facet" class="state" aria-hidden="true" checked />

						<meta itemprop="name" content="facet" />

		<fieldset class="facet-list-fieldset">	
			<label for="facet-2" class="facet-list-label">
				Colors
			</label>
			<nav class="facet-list-select">
				<input type="checkbox" id="color-1" name="facet-color" class="state" aria-hidden="true" data-val="Color 1" />
				<label for="color-1" class="facet-list-select-label">Color 1</label>
				
				<input type="checkbox" id="color-2" name="facet-color" class="state" aria-hidden="true" data-val="Color 2" />
				<label for="color-2" class="facet-list-select-label">Color 2</label>
			</nav>
		</fieldset>
		<!-- END FACET -->
		
		<button type="reset" class="facet-list-label facet-list-reset">Reset filters</button>
		
		<nav class="facet-list-apply">
			<label for="facet-toggle" class="facet-list-apply-cancel facet-list-label">Cancel</label>
			<label for="facet-toggle" class="facet-list-apply-filter facet-list-label">Apply filters</label>
