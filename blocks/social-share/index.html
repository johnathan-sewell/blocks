<!DOCTYPE html>
<html lang="en" class="blocks">
<head>
	<title>Blocks! Social Share</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
	<link href="../../css/styles.css" rel="stylesheet" type="text/css" media="screen">
	
	<!-- OpenGraph Meta Tags used for sharing -->
	<meta property="og:url" content="http://www.stoumann.dk/examples/blocks/social-share" />
	<meta property="og:title" content="Blocks! Social Share" />
	<meta property="og:description" content="How to use OpenGraph meta-tags to share content." />
	<meta property="og:site_name" content="Blocks!" />
	<meta property="og:image" content="http://www.stoumann.dk/img/g1.jpg" />
	<meta property="og:fb:app_id" content="1618787191706004" />
	<!-- /OpenGraph -->
	
</head>
<body>
	<!-- Google Tag Manager -->
	<noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-WWC78X" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src='//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);})(window,document,'script','dataLayer','GTM-WWC78X');</script>
	<!-- End Google Tag Manager -->
	
	<h1 class="blocks-header">Social Share</h1>

	<!-- Version -->
	<section class="social-links" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
		<h2 class="social-links-header">Social Share</h2>
		<div class="social-links-inner">
			<nav class="social-links-nav">
				
				<a href="https://www.facebook.com/sharer.php?u=" class="social-links-link" itemprop="url" title="Facebook" data-social-action="Share">
					<meta itemprop="name" content="Facebook" />
					<svg class="social-links-icon br-facebook"><use xlink:href="../../svg/social.svg#icon-facebook"></use></svg>
				</a>
				
				<a href="https://www.linkedin.com/shareArticle?mini=true&url=" class="social-links-link" itemprop="url" title="LinkedIn" data-social-action="Share">
					<meta itemprop="name" content="LinkedIn" />
					<svg class="social-links-icon br-linkedin"><use xlink:href="../../svg/social.svg#icon-linkedin"></use></svg>
				</a>
				
				<a href="https://plus.google.com/share?url=" class="social-links-link" itemprop="url" title="Google Plus" data-social-action="Share">
					<meta itemprop="name" content="Google Plus" />
					<svg class="social-links-icon br-googleplus"><use xlink:href="../../svg/social.svg#icon-google-plus"></use></svg>
				</a>			

				<a href="https://pinterest.com/pin/create/button/?url=&media=" class="social-links-link" itemprop="url" title="Pinterest" data-social-action="Share">
					<meta itemprop="name" content="Pinterest" />
					<svg class="social-links-icon br-pinterest"><use xlink:href="../../svg/social.svg#icon-pinterest"></use></svg>
				</a>

				<a href="https://twitter.com/home?status=" class="social-links-link" itemprop="url" title="Twitter" data-social-action="Share">
					<meta itemprop="name" content="Twitter" />
					<svg class="social-links-icon br-twitter"><use xlink:href="../../svg/social.svg#icon-twitter"></use></svg>
				</a>
								
			</nav>
		</div>
	</section>	
	<!-- Version -->
	
	<script src="js/socialshare.js"></script>
</body>
</html>
