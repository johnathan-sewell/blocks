<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Range</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Range</h1><br />
	<p class="blocks-section">
		<strong>&lt;input type="range"&gt;</strong> styled with a background-gradient &mdash; and a little JavaScript.
	</p>
	
	<p class="blocks-section">
		<input type="range" min="0" max="100" value="50" step="5" class="form-range range-blue" />
	</p>
	
	<p class="blocks-section">
		<input type="range" min="0" max="100" value="20" step="20" class="form-range range-orange" />
	</p>
	
	<script src="js/range.js"></script>

</body>
</html>
