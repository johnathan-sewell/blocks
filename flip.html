<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Checkbox Flip</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Flip</h1>
	<p class="blocks-section">
		Text &hellip;
	</p>
	
	<div class="flip-wrapper">
		<input type="checkbox" class="state" id="flp1" />
		
		<div class="flip-content">
			
			<div class="flip-front">
				<h2>Front</h2>
				<label for="flp1" class="label-circle">
					<svg class="icon icon-pictures">
						<use xlink:href="svg/sprite.svg#icon-pictures"></use>
					</svg>
				</label>
			</div>
			
			<div class="flip-back">
				<h2>Back</h2>
				<label for="flp1" class="label-circle">
					<svg class="icon icon-pictures"><use xlink:href="svg/sprite.svg#icon-close"></use></svg>	
				</label>
			</div>
			
		</div>
	</div>

</body>
</html>
