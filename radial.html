<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Radial Progress</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Radial Progress</h1>
	<p class="blocks-section">
		A radial progress-indicator, using SVG and stroke-dasharray.<br />
		Schema could be "ActionStatusType", with name defined in hidden meta-field, and description in &lt;h1&gt;, or "Thing" with additional PropertyValue.
	</p>

	<div class="radial-progress-wrapper" id="radial1" itemscope itemtype="http://schema.org/ActionStatusType">
		<svg class="radial-progress" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<circle r="90" cx="100" cy="100"></circle>
			<circle r="90" cx="100" cy="100" class="radial-progress-2" style="stroke-dasharray: 565.487px; stroke-dashoffset: 166.105px;"></circle>
			<circle r="90" cx="100" cy="100" class="radial-progress-3" style="stroke-dasharray: 565.487px; stroke-dashoffset: 194.379px;"></circle>
			<circle r="90" cx="100" cy="100" class="radial-progress-4" style="stroke-dasharray: 565.487px; stroke-dashoffset: 364.025px;"></circle>
		</svg>
		<div class="radial-progress-inner">
			<meta itemprop="name" content="Progress" />
			<h1 class="radial-progress-header" itemprop="description"><span class="radial-progress-percent">73.63</span>%</h1>
		</div>
	</div>
	
	<div class="radial-progress-wrapper" id="radial2" itemscope itemtype="http://schema.org/ActionStatusType">
		<svg class="radial-progress" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<circle r="90" cx="100" cy="100"></circle>
			<circle r="90" cx="100" cy="100" class="radial-progress-4" data-val="75"></circle>
		</svg>
		<div class="radial-progress-inner">
			<meta itemprop="name" content="Progress" />
			<h1 class="radial-progress-header" itemprop="description"><span class="radial-progress-percent">0</span>%</h1>
		</div>
	</div>

	<div class="radial-progress-wrapper" id="radial3">
		<svg class="radial-progress" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<circle r="90" cx="100" cy="100"></circle>
			<circle r="90" cx="100" cy="100" class="radial-group radial-progress-1" data-val="45"></circle>
			<circle r="90" cx="100" cy="100" class="radial-group radial-progress-2" data-val="15"></circle>
			<circle r="90" cx="100" cy="100" class="radial-group radial-progress-3" data-val="15"></circle>
			<circle r="90" cx="100" cy="100" class="radial-group radial-progress-4" data-val="10"></circle>
		</svg>
		
		<div class="radial-progress-inner">
			<h1 class="radial-progress-header" itemprop="description"><span class="radial-progress-percent">0</span>%</h1>
			
			<!-- Schema.org -->
			<span itemscope itemtype="http://schema.org/Thing">
  				<span itemprop="" itemscope itemtype="http://schema.org/PropertyValue">
					<meta itemprop="name" content="User 1" /><meta itemprop="value" content="45%" />
				</span>  
				<span itemprop="" itemscope itemtype="http://schema.org/PropertyValue">
					<meta itemprop="name" content="User 2" /><meta itemprop="value" content="15%" />
				</span>  
				<span itemprop="" itemscope itemtype="http://schema.org/PropertyValue">
					<meta itemprop="name" content="User 3" /><meta itemprop="value" content="15%" />
				</span>  
				<span itemprop="" itemscope itemtype="http://schema.org/PropertyValue">
					<meta itemprop="name" content="User 4" /><meta itemprop="value" content="10%" />
				</span>  
			</span>
			<!-- /Schema.org -->
		</div>
	</div>
			
	<script src="js/radial.js"></script>
	<script>
		radial(
			document.querySelectorAll("#radial2 .radial-progress-4"), 
			document.querySelector("#radial2 .radial-progress-percent")
		);
			
		radial(
			document.querySelectorAll("#radial3 .radial-group"), 
			document.querySelector("#radial3 .radial-progress-percent")
		);
	</script>
</body>
</html>
