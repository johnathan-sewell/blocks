<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	
	<h1 class="blocks-header">Switch</h1>
	<p class="blocks-section">
		The checkbox hack in it's most simple form. Adds a toggle-switch using pseudo-elements.
	</p>
	
	<p class="blocks-section">
		<input type="checkbox" class="state switch" id="switch_1" checked><label for="switch_1">Switch 1</label>
	</p>
	
	<p class="blocks-section">
		<input type="checkbox" class="state switch" id="switch_2"><label for="switch_2">Switch 2</label>
	</p>
	
</body>
