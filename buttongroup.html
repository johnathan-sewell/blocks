<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Button Group</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="//fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Button Group</h1>
	<p class="blocks-section">
		Button-group created with radio-buttons, using the default button-styles defined in the <strong>$forms</strong>-theme-object.
	</p>
	
	<div class="form-button-group">
		<input type="radio"	class="state" id="id1" name="grp-btn" checked />
		<label for="id1">First</label>
		<input type="radio"	class="state" id="id2" name="grp-btn" />
		<label for="id2">Second</label>
		<input type="radio"	class="state" id="id3" name="grp-btn" />
		<label for="id3">Third</label>
		<input type="radio"	class="state" id="id4" name="grp-btn" />
		<label for="id4">Fourth</label>
	</div>

</body>
</html>
