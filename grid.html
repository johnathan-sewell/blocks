<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Grid</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">

<body>

	<h1 class="blocks-header">Grid System</h1>

		<div class="grid-1-4"><div class="block">CONTENT</div></div>
		<div class="grid-1-4"><div class="block">CONTENT</div></div>	
		<div class="grid-1-3"><div class="block">CONTENT</div></div>
		<div class="grid-1-3"><div class="block">CONTENT</div></div>	
		<div class="grid-1-3"><div class="block">CONTENT</div></div>
		<div class="grid-1-6"><div class="block">CONTENT</div></div>	
		<div class="grid-1-6"><div class="block">CONTENT</div></div>	
		<div class="grid-2-3"><div class="block">CONTENT</div></div>	
		<div class="grid-3-4"><div class="block">CONTENT</div></div>
		<div class="grid-1-4"><div class="block">CONTENT</div></div>	
		<div class="grid-1-1"><div class="block">CONTENT</div></div>	
	</main>

</body>
</html>
