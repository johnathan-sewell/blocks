<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Video</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Video</h1>
	<p class="blocks-section">
		Video-frame with optional poster-image, label and play-icon.<br />
		Use <em>playvideo.js</em> for hiding the poster and play-icon on click, and add autoplay-parameter to video (works with ooYala, Vimeo and YouTube).
	</p>
	
	<h2>YouTube Example</h2>
	<section itemscope itemtype="http://schema.org/VideoObject" class="video">
		<meta itemprop="duration" content="T01M42S" />
		<meta itemprop="copyrightHolder" content="Logifront" />
		<meta itemprop="isFamilyFriendly" content="true" />
		<meta itemprop="thumbnailURL" content="http://thumbnail.jpg" />
		<meta itemprop="name" content="Logifront" />
		<meta itemprop="description" content="A frontend-toolbox for creating forms" />
		<meta itemprop="uploadDate" content="2014-01-01" />
		<meta itemprop="embedURL" content="https://www.youtube.com/embed/vJMvLUxJw4s" />

		<figure class="video-poster">
			<img src="img/g3.jpg" class="video-poster-image" alt="Poster image" />
			<svg viewBox="0 0 84 84" class="video-play">
				<circle cx="42" cy="42" r="42" fill="#fff" />
				<path d="M9 0v48l30-23.965-30-24.035z" transform="translate(24 18)"></path>
			</svg>
			<figcaption class="video-label">Logifront &mdash; Front-End Toolbox</figcaption>
		</figure>
		
		<iframe class="video-content" src="https://www.youtube.com/embed/vJMvLUxJw4s?rel=0&amp;controls=0&amp;showinfo=0" allowfullscreen></iframe>
	</section>
	
	&nbsp;<br />
	
	<h2>Vimeo Example</h2>
	<section itemscope itemtype="http://schema.org/VideoObject" class="video">
		<meta itemprop="duration" content="T01M42S" />
		<meta itemprop="copyrightHolder" content="Logifront" />
		<meta itemprop="isFamilyFriendly" content="true" />
		<meta itemprop="thumbnailURL" content="http://thumbnail.jpg" />
		<meta itemprop="name" content="Logifront" />
		<meta itemprop="description" content="A frontend-toolbox for creating forms" />
		<meta itemprop="uploadDate" content="2014-01-01" />
		<meta itemprop="embedURL" content="https://www.youtube.com/embed/vJMvLUxJw4s" />

		<figure class="video-poster">
			<img src="img/g1.jpg" class="video-poster-image" alt="Poster image" />
			<svg viewBox="0 0 84 84" class="video-play">
				<circle cx="42" cy="42" r="42" fill="#fff" />
				<path d="M9 0v48l30-23.965-30-24.035z" transform="translate(24 18)"></path>
			</svg>
			<figcaption class="video-label">Enjoy The Silence</figcaption>
		</figure>
		
		<iframe class="video-content" src="https://player.vimeo.com/video/7381071" allowfullscreen></iframe>
	</section>
	
	<script src="js/playvideo.js"></script>
</body>
</html>
