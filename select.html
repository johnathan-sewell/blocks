<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Select</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Select</h1>
	<p class="blocks-section">
		Faux-select, with multiline-option, controlled by radio-buttons.
	</p>
	
	<!-- DROP DOWNS WITH OVERLAY -->
	<div class="select">
		<input type="checkbox" class="state" id="chk_sel" />
		<label for="chk_sel" class="select-label">Select an option below</label>
		<nav class="panel select-panel">
			<input type="radio" class="state" id="sl1" name="grp_slt" />
			<label for="sl1" class="select-text">Option 1</label>
			<input type="radio" class="state" id="sl2" name="grp_slt" />
			<label for="sl2" class="select-text">Option 2</label>
			<input type="radio" class="state" id="sl3" name="grp_slt" />
			<label for="sl3" class="select-text">Option 3</label>
		</nav>
	</div>
</body>
</html>
