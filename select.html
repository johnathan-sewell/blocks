<!DOCTYPE html>
<html class="blocks">
<head>
	<title>Blocks! Select</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href="//fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<h1 class="blocks-header">Select</h1>
	<p class="blocks-section">
		Faux-select, with multiline-option, controlled by radio-buttons.<br />
		To auto-collapse upon selection and set <em>Selected label</em>, use small JavaScript: <em>select.js</em><br />
		<em>select.js</em> will also set the inital label-value, if one of the options is selected.
	</p>
	
	<div class="select">
		<input type="checkbox" class="state" id="chk_sel" />
		<label for="chk_sel" class="select-label">
			Select an option below
			<span class="select-label-option">Select an option below</span>
		</label>
		<nav class="select-panel">
			<input type="radio" class="state" id="sl1" name="grp_slt" />
			<label for="sl1" class="select-option">Option 1</label>
			<input type="radio" class="state" id="sl2" name="grp_slt" />
			<label for="sl2" class="select-option">Option 2</label>
			<input type="radio" class="state" id="sl3" name="grp_slt" />
			<label for="sl3" class="select-option">Nulla eget nulla tellus. Aliquam erat volutpat. Nullam rutrum nisl eget sapien interdum, vitae euismod nisl semper. Aliquam luctus iaculis tincidunt.</label>
		</nav>
	</div>

	&nbsp;<br />

	<div class="select">
		<input type="checkbox" class="state" id="chk_sela" />
		<label for="chk_sela" class="select-label">
			Select an option below
			<span class="select-label-option">Select an option below</span>
		</label>
		<nav class="select-panel">
			<input type="radio" class="state" id="sl1a" name="grp_slta" />
			<label for="sl1a" class="select-option">Option 1</label>
			<input type="radio" class="state" id="sl2a" name="grp_slta" />
			<label for="sl2a" class="select-option">Option 2</label>
			<input type="radio" class="state" id="sl3a" name="grp_slta" checked />
			<label for="sl3a" class="select-option">Nulla eget nulla tellus. Aliquam erat volutpat. Nullam rutrum nisl eget sapien interdum, vitae euismod nisl semper. Aliquam luctus iaculis tincidunt.</label>
		</nav>
	</div>

	<script src="js/select.js"></script>

</body>
</html>
